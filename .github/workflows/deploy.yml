name: Deploy Next.js to cPanel

on:
  push:
    branches:
      - production # Lưu ý: Bạn đang để branch production, hãy đổi thành main nếu cần

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_ROOT_DOMAIN: vuongtran.io.vn

      - name: Prepare Deployment Files
        run: |
          mkdir -p deploy
          # 1. Copy core standalone
          cp -r .next/standalone/. deploy/
          # 2. Copy static và public
          cp -r .next/static deploy/.next/static
          cp -r public deploy/public
          # 3. Tạo file khởi chạy deploy.js
          echo "process.env.NODE_ENV = 'production';
          process.env.PORT = process.env.PORT || 3000;
          require('./server.js');" > deploy/deploy.js
          
          # 4. NÉN THÀNH FILE build.zip để upload cực nhanh
          cd deploy && zip -r ../build.zip . && cd ..

      - name: FTP Deploy (Upload duy nhất 1 file build.zip)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT || 21 }}
          protocol: ftp
          local-dir: ./
          server-dir: public_html/vuongtran/
          exclude: |
            **/*
            !build.zip

      - name: Trigger Unzip (Giải nén tự động)
        run: curl https://vuongtran.io.vn/vuongtran/unzip.php